<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <!-- if you want to use a string with spaces, use single quotes -->
    <h1 th:text="'List of Pet Owners'">default header</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Second Name</th>
            </tr>
        </thead>
        <!-- property owners is set in OwnerController via model.addAttribute(...) -->
        <!--  th:each="owner : ${owners}" => regular for-each loop -->
        <tbody th:each="owner : ${owners}">
            <tr>
                <!-- WTF? What '?.' notation mean???? -->
                <td th:text="${owner?.id}">is not found</td>
                <td th:text="${owner?.firstName}">is not found</td>
                <td th:text="${owner?.lastName}">is not found</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
